services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    environment:
      - ENV=dev
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
        ]
      interval: 30s
      timeout: 2s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
